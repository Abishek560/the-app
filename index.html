<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Glow – Car Garage</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div id="app">
    <!-- Topbar: app header with module list and profile -->
    <header class="topbar" role="banner">
      <div class="topbar-inner">
        <nav class="topbar-module-list nav" id="nav-modules" aria-label="Modules"></nav>
        <button id="profile-btn" class="profile-btn" aria-label="Open profile">
          <span class="profile-avatar">A</span>
        </button>
      </div>
    </header>

    <div id="profile-backdrop" class="profile-backdrop"></div>
    <aside id="profile-panel" class="profile-panel" aria-hidden="true">
      <div class="profile-panel-inner">
        <header class="profile-panel-header">
          <div>
            <div class="profile-panel-title">Profile</div>
            <div id="profile-subtitle" class="profile-panel-sub">Signed in</div>
          </div>
          <button class="profile-close-btn" type="button" aria-label="Close profile">×</button>
        </header>
        <div class="profile-panel-body">
          <div class="profile-row">
            <span class="profile-label">Name</span>
            <span id="profile-name" class="profile-value">—</span>
          </div>
          <div class="profile-row">
            <span class="profile-label">Role</span>
            <span id="profile-role" class="profile-value">—</span>
          </div>
          <div class="profile-row">
            <span class="profile-label">Email</span>
            <span id="profile-email" class="profile-value">—</span>
          </div>
          <div class="theme-section">
            <div class="theme-section-title">Appearance</div>
            <div class="theme-options" id="theme-options" role="group" aria-label="Theme">
              <button type="button" class="theme-option" data-mode="light" aria-pressed="false">Light</button>
              <button type="button" class="theme-option" data-mode="system" aria-pressed="false">System</button>
              <button type="button" class="theme-option" data-mode="dark" aria-pressed="false">Dark</button>
            </div>
            <div class="theme-section-title" style="margin-top: 14px;">Accent</div>
            <div class="accent-options" id="accent-options" role="group" aria-label="Accent color">
              <button type="button" class="accent-swatch active" data-accent="amber" aria-label="Amber" title="Amber"></button>
              <button type="button" class="accent-swatch" data-accent="blue" aria-label="Blue" title="Blue"></button>
              <button type="button" class="accent-swatch" data-accent="green" aria-label="Green" title="Green"></button>
            </div>
          </div>
        </div>
      </div>
    </aside>

    <!-- Module container: wraps the active module's content -->
    <main class="module-container" role="main">
      <div class="module-content" id="content"></div>
    </main>
  </div>

  <script src="mock-api.js"></script>
  <script src="js/config.js"></script>
  <script src="js/api.js"></script>
  <script src="js/model/state.js"></script>
  <script src="js/view/themeView.js"></script>
  <script src="js/view/entityListView.js"></script>
  <script src="js/view/topbarView.js"></script>
  <script src="js/view/contentView.js"></script>
  <script src="js/view/entityModuleView.js"></script>
  <script src="js/view/dashboardView.js"></script>
  <script src="js/controller/themeController.js"></script>
  <script src="js/controller/dashboardController.js"></script>
  <script src="js/controller/navController.js"></script>
  <script src="js/controller/entityController.js"></script>
  <script src="js/controller/appController.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
